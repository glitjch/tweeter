<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Layout  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Meta Information -->
  <title>Goombr - The App for Goombas</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- External links to Font-Families: Bungee weight 400; Source Sans pro 300, 300 italic, 600, and 600 italic-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Timeago for displaying time passed of tweets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<!-- 
  Reference: Layout of Main Classes/ID:
  1 "body" ....................(layout.css)
    2 "header".................(header.css)
    2 "main" ....................(main.css)
      3 "navbar" .................(nav.css)
      3 "form" .............(new-tweet.css)
      3 ID "#container".....(new-tweet.css)
 -->

<body class="body">
  <!-- Top navbar (fixed) -->
  <nav class="navbar">
    <a href="/" class="nav-logo"><span>Goombr</span></a>
    <div class="navbar-menu">
      <button type="button" class="nav-button"><strong>Write</strong> a Goom</button>
      <i class="fas fa-angle-double-down navbar-icon"></i>
    </div>
  </nav>

  <!-- Header element -->
  <header class="header">
    <div class="header-div1">
      <img class="header-avatar" src="/images/goomba-avatar.png">
      <div class="middle">
        <div class="header-hidden-text">Count Turnip Von Picklemore Sr.</div>
      </div>
    </div>
    <br>
    <div class="header-div2">
      <h2 class="header-username">Count Turnip Von Picklemore Sr.</h2>   
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main">

    <!-- Submission FORM Tweet box -->
    <form class="form" method="POST" action="/tweets">
      <div class="tweet-fail alert red invisible"><i class="fas fa-exclamation-circle"></i></div>
      <div class="tweet-success alert goldenrod invisible"><i class="fas fa-check-circle"></i></div>
      <p class="alert-border red invisible"></p>
      <label for="tweet-text" class="beige prompt">Have a thought about M**io or B***er?</label>
      <textarea name="text" id="tweet-text"  placeholder="✏️"></textarea>
      <p class="form-error beige"></p>
      <div id="tweet-char">
        <button type="submit" value="submit" id="new-submit">oom-ba!</button>
        <output name="counter" class="form-counter" for="tweet-text">140</output>
      </div>
    </form>

    <!-- Tweeter container for all tweets submitted -->
    <section id="container"></section>
  </main>
</body>

</html>

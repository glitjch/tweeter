<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- External links to Font-Families: Bungee weight 400; Source Sans pro 300, 300 italic, 600, and 600 italic-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome (icons), working link found by mentor Nathan -->
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>

  <!-- Timeago for displaying time passed of tweets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top navbar (fixed) -->
  <nav class="navbar-top">
    <span>tweeter</span>
    <div class="navbar-menu">
      <p><strong>Write</strong> a Tweet</p>
      <i class="fas fa-angle-double-down navbar-icon"></i>
    </div>
  </nav>

  <!-- Header element -->
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Count Turnip Von Picklemore Sr.</h2>   
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Submission Tweet box -->
    <section class="new-tweet">
      <form class="form-tweet" method="POST" action="/tweets">
        <span class="tweet-fail alert violet-red invisible"><i class="fas fa-exclamation-circle"></i></span>
        <span class="tweet-success alert green invisible"><i class="fas fa-check-circle"></i></span>
        <p class="alert-border invisible"></p>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" autofocus placeholder="✏️"></textarea>
        <p class="form-error"></p>
        <div id="tweet-char">
          <button type="submit" id="new-submit">Tweet</button>
          <output name="counter" class="form-counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweeter container for all tweets submitted -->
    <section id="tweets-container"></section>
  </main>
</body>

</html>
